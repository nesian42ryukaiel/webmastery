<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/master.css">
    <script src="./js/dice.js"></script>
    <script src="./js/time.js"></script>
    <title>Webmastery of Lucas Yew</title>
  </head>
  <body>
    <header>
      <h1>The Webmastery</h1>
    </header>
    <main>
      <div class="intro">
        <h2>Intro</h2>
        <p class="center">This is my public homepage.</p>
      </div>
      <div class="project-list">
        <h2><a onclick="
          fetch('toyProjectList').then(function(response){
            response.text().then(function(text){
              document.getElementById('toy-project-list').innerHTML = text;
            })
          })
          ">Project List</a></h2>
        <div id="toy-project-list">Click "Project List"!</div>
      </div>
      <div class="miscellaneous">
        <h2>Miscellaneous</h2>
        <p class="center">
        <script>
          document.write("You rolled a <strong>" + Dice.bell() + "</strong> on your 3d6!");
        </script>
        </p>
      </div>
    </main>
    <footer>
      <em>Webmaster: Lucas Yew</em>
      <p class="center">
        <script>
          document.write("This page was first published <strong>" + passedDay +  "</strong> days ago. <br>(published on " + firstDay.toLocaleString("ko-KR", {timeZone: "Asia/Seoul"}) + ")");
        </script>
      </p>
    </footer>
  </body>
</html>
